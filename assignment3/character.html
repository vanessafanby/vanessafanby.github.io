<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Choose Your Character</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Fredoka&family=Quicksand&family=Cherry+Bomb+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="page-select">
    <div class="character-container">
      <h1 class="select-title">Choose Your Character</h1>

      <div class="character-preview-wrapper">
        <button id="prev-button" class="arrow-button">
          <img src="assets/left_arrow.png" alt="Previous" />
        </button>

        <img id="character-preview" src="" alt="Character Preview" />

        <button id="next-button" class="arrow-button">
          <img src="assets/right_arrow.png" alt="Next" />
        </button>
      </div>

      <p id="character-name">Character Name</p>
      <button id="confirm-button">Confirm</button>
    </div>

    <script src="script2.js"></script>
  </body>
</html>
<!-- I chose this character selection design to make it simple and easy for players to pick their character before customizing them. The arrow buttons let you scroll through different options without overwhelm, and the preview shows both the character’s picture and name. The “Confirm” button helps make sure you’re happy with your choice before moving on to the dress-up section. This way, the game feels clear, easy to use, and more fun for everyone. -->
