<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio example</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <!-- need to add defer after linking the script -->
  </head>
  <body>
    <h1>Learning about Audio</h1>
    <audio src="airport.mp3" controls id="airport-audio"></audio>
    <!-- add id after 'controls' to make note what the audio is about  -->
    <button id="play-button">Play Audio</button>
    <button id="pause-button">Pause Audio</button>
    <button id="pop-button">Pop Sound</button>
    <audio src="pop.mp3" controls id="pop-sound"></audio>
  </body>
</html>
