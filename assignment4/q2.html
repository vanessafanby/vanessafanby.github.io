<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Question 2</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body
    data-head="Is this video real or AI-generated?"
    data-src="videos/q2.mp4"
    data-correct="real"
    data-next="q3.html"
    data-prev="q1.html"
    data-progress="25"
    data-fb-ai-ok="If you chose AI: compare how smoothly expressions transition in real clips."
    data-fb-ai-no="NOT QUITE… This is a real video. Notice the smoothness of facial expressions."
    data-fb-real-ok="CORRECT! This is a real video. Notice how the facial expressions and eye movements feel natural."
    data-fb-real-no="If you thought it was AI: the audio and lip movement align naturally here."
  >
    <header class="site-header">
      <h1 class="title">Is this video real or AI-generated?</h1>
    </header>

    <main class="container">
      <section class="card">
        <div class="video-wrap">
          <video id="videoEl" class="video" controls preload="metadata">
            <source id="videoSrc" src="videos/q2.mp4" type="video/mp4" />
          </video>
        </div>

        <div class="choices">
          <button id="btnAI" class="btn choice">AI-GENERATED</button>
          <button id="btnReal" class="btn choice">REAL</button>
        </div>

        <div id="feedback" class="feedback"></div>
      </section>

      <button
        id="prevBtn"
        class="fab fab-prev"
        title="Previous"
        aria-label="Previous"
      >
        ←
      </button>
      <button
        id="nextBtn"
        class="fab fab-next"
        title="Next"
        aria-label="Next"
        disabled
      >
        ➜
      </button>

      <div class="progress">
        <div id="progressBar" class="progress-bar"></div>
      </div>
    </main>

    <script src="page.js"></script>
  </body>
</html>
