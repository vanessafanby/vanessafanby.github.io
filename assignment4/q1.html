<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Question 1</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body
    data-head="Is this video real or AI-generated?"
    data-src="videos/q1.mp4"
    data-correct="ai"
    data-next="q2.html"
    data-progress="0"
    data-fb-ai-ok="WELL SPOTTED! The voice doesn’t match the mouth movements perfectly — a common deepfake problem."
    data-fb-ai-no="INCORRECT. This is a deepfake — the lip-syncing isn’t consistent with the audio."
    data-fb-real-ok="If you thought it was real: compare blinking and lip-sync more closely next time."
    data-fb-real-no="INCORRECT. This is a deepfake — look for unnatural facial movements and timing mismatches."
  >
    <header class="site-header">
      <h1 class="title">Is this video real or AI-generated?</h1>
    </header>

    <main class="container">
      <section class="card">
        <div class="video-wrap">
          <video id="videoEl" class="video" controls preload="metadata">
            <source id="videoSrc" src="videos/q1.mp4" type="video/mp4" />
          </video>
        </div>

        <div class="choices">
          <button id="btnAI" class="btn choice">AI-GENERATED</button>
          <button id="btnReal" class="btn choice">REAL</button>
        </div>

        <div id="feedback" class="feedback"></div>
      </section>

      <button id="nextBtn" class="fab-next" disabled>➜</button>

      <div class="progress">
        <div id="progressBar" class="progress-bar"></div>
      </div>
    </main>

    <script src="page.js"></script>
  </body>
</html>
