<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 2</title>
    <!-- add the font family of your choice -->
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
   <!-- Google Fonts: Dosis -->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet" />

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <!-- I used a purple background color icon since I also want to matching with my
    research project, to have an aesthetic type of feel flaticon, is an artist symbolising this website is about making craft.-->
  </head>

  <body>
    <!-- Header Section -->
    <header>
      <h1>How to make a Windmill?</h1>
    </header>

    <!-- Main Content Section -->
     <main>
    <div class="double-border">
      <div class="player-section">
        <video id="tutorialVideo" controls>
          <source
            src="berry-bunch_handheld-windmill-fan (1).mp4"
            type="video/mp4"
          />
        </video>
        <div class="time-display">
          <span id="currentTime">00:00</span> / <span id="totalTime">04:35</span>
        </div>
        
        <div class="controls">
          <div class="controls-left">
          <button id="play-pause-button">
            <img
              src="https://img.icons8.com/ios-glyphs/30/play--v2.png"
              alt=""
              id="play-pause-img"
            />
          </button>
          <button id="mute-unmute-button">
            <img
              src="https://img.icons8.com/ios-glyphs/30/no-audio--v1.png"
              alt=""
              id="mute-unmute-img"
            />
          </button>
          <button id="rewind-button">
            <img src="https://img.icons8.com/ios-glyphs/30/rewind.png" alt="Rewind" />
          </button>

          <button id="fast-forward-button">
            <img
              src="https://img.icons8.com/ios-glyphs/30/fast-forward.png"
              alt=""
              id="fast-forward-img"
            />
          </button>

        <button id="fullscreen-button">
          <img
            src="https://img.icons8.com/ios-glyphs/30/full-screen--v1.png"
            alt=""
            id="fullscreen-img"
          />
        </button>
        <button id="heart-button">
          <img
            src="https://img.icons8.com/?size=36&id=DFU1kReSUccu&format=png&color=000000"
            alt=""
            id="fullscreen-img"
          />
        </button>
        <div id="likes"></div>
      </div>
        
        <!-- The original video file is over 10MB so I compressed the video size to 9MB using compress2go -->
        <div class="progress-bar-container">
          <div class="progress-bar" id="progressBar"></div>
          <div class="step-markers">
            <div class="marker" data-time="0">Intro<br><small>00:00</small></div>
            <div class="marker" data-time="16">Materials<br><small>00:16</small></div>
            <div class="marker" data-time="32">Windmill<br><small>00:32</small></div>
            <div class="marker" data-time="218">Spinning<br><small>03:38</small></div>
            <div class="marker" data-time="270">Well Done<br><small>04:30</small></div>
          </div>          
        </div>
        
        <div class="comment-section">
          <h3>Comments</h3>
          <form id="commentForm">
            <input type="text" id="username" placeholder="Your name" required />
            <textarea id="commentInput" placeholder="Write a comment..." required></textarea>
            <button type="submit">Post</button>
          </form>
          <div id="commentsContainer"></div>
        </div>
        
    </main>

    <!-- Footer Section -->
    <footer>
      <p>&copy; 2025 Media Player Website. All rights reserved.</p>
      <a href="https://icons8.com/icon/59862/play">Play</a> icon by
      <a href="https://icons8.com">Icons8</a>
      <a href="https://icons8.com/icon/61012/pause">Pause</a> icon by
      <a href="https://icons8.com">Icons8</a>
    </footer>
  </body>
</html>
